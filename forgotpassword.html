  <body class="bg-light">
    <div class="container-fluid">
      <div class="row mx-1">
        <div
          class="
            col-lg-6 col-md-6
            offset-lg-3 offset-md-3
            text-center
            mt-5
            pb-4
            text-dark
          "
        >
          <div
            class="
              col-lg-10 col-md-10
              offset-lg-1 offset-md-1
              shadow
              mb-3
              rounded
            "
            style="background-color: rgba(255, 255, 255, 0.75)"
          >
            <div class="row mx-1">
              <div class="col-lg-12 col-md-12 p-lg-5 p-md-5 px-3 py-4">
                <div id="signInForm">
                  <h2 class="h2 text-center text-dark mb-3">
                    Trouble logging in?
                  </h2>
                  <div class="form-group">
                    <p>
                      Enter your email and we'll send you a link to get back
                      into your account.
                    </p>
                  </div>
                  <div class="form-group">
                    <label for="userSIEmail"></label>
                    <input
                      type="email"
                      class="form-control"
                      id="userSIEmail"
                      placeholder="Email"
                    />
                  </div>
                  <button
                    id="btn-resetPassword"
                    type="button"
                    class="btn btn-reset mb-3"
                  >
                    Send Email
                  </button>
                  <!--<button
                    type="button"

              </div>
