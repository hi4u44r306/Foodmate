    <body class="bg-light">
      <div class="container-fluid">
        <div class="row mx-10">
          <div
            class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow my-5 border border-danger"
          >
            <div class="row bg-profile">
              <div class="col-lg-12 col-md-6 p-lg-5 p-md-5 px-3 py-4 text-dark">
                <div id="profileSection">
                  <!--display user name-->
                  <div class="col-12 col-12 mb-4 text-center">
                    <span class="h3" id="userPfFullName">Name</span>
                    <span class="h3" id="userPfSurname">Surname</span>
                  </div>
                  <div class="col-lg-12 col-md-12 mb-4 text-center">
                    <p id="userPfBio">Biography</p>
                  </div>
                  <div class="col-lg-12 col-md-12 text-center">
                    <button
                      type="button"
                      class="btn btn-outline-primary btn-block text-uppercase mb-3"
                      onclick="showEditProfileForm()"
                    >
                      Edit Profile<small></small>
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary text-uppercase"
                      onclick="signOut()"
                    >
                      Sign Out<small></small>
                    </button>
                  </div>
                </div>
                <div id="editProfileForm">
                  <h2 class="h2 text-center text-dark mb-3">Edit Profile</h2>
                  <label class="col-12 col-12 mb-3 text-center">
                    Upload img
                    <input type="file" class="upload-group" id="file" />
                  </label>
                  <button
                    type="button"
                    class="btn btn-primary btn-block text-uppercase mb-3"
                    id="uploadButton"
                    onclick="uploadFile()"
                  >
                    Submit
                  </button>
                  <div class="form-group">
                    <label for="userFullName"
                      >Name<span class="text-danger ml-1">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="userFullName"
                      onblur="checkUserFullName()"
                      placeholder="Firma Adı"
                    />
                  </div>
                  <div class="form-group">
                    <label for="userSurname"
                      >Surname<span class="text-danger ml-1">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="userSurname"
                      onblur="checkUserSurname()"
                      placeholder="Firma Faliyet Alanı"
                    />
                    <small id="userSurnameError" class="form-text text-danger"
                      >Please fill the field.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="userBio"
                      >Biography<span class="text-danger ml-1">*</span></label
                    >
                    <textarea
                      class="form-control"
                      id="userBio"
                      rows="4"
                      onblur="checkUserBio()"
                    ></textarea>
                  </div>
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-block text-uppercase mb-3"
                    onclick="saveProfile()"
                  >
                    Save
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary btn-block text-uppercase"
                    onclick="hideEditProfileForm()"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
