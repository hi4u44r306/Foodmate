  <script>
    var locateInput = 'locate-input';

    $(document).ready(function () {
      var autocomplete;
      autocomplete = new google.maps.places.Autocomplete((document.getElementById(locateInput)), {
        types: ['geocode'],
        /*componentRestrictions: {
        country: "USA"
        }*/
      });

      google.maps.event.addListener(autocomplete, 'place_changed', function () {
        var near_place = autocomplete.getPlace();
      });
    });

  <div class="limiter">
    <div class="container-create100">
      <form class="create100-form validate-form">
        <span class="create100-form-title p-b-43">
          Create Event
        </span>

        <!--enter food category-->
        <div class="wrap-input100 validate-input">
          <div class="wrap-input100 validate-input" data-validate="Select one type of food!!!">
            <select class="wrap-input100 dropright" type="select" name="food type">
              <option>Catgory...</option>
              <option>Italian cuisine</option>
              <option>Thai food</option>
              <option>Japanese food</option>
              <option>Taiwanese food</option>
              <option>American food</option>
              <option>Hong Kong food</option>
            </select>
            <span class="focus-input100"></span>
          </div>

          <!--enter event name-->
          <div class="wrap-input100 validate-input" data-validate="Valid Username is required: ABC123">
            <input class="input100" type="text" placeholder="Title..." name="eventname" />
            <span class="focus-input100"></span>
          </div>

          <!--select what date-->
          <div class="wrap-input100 validate-input">
            <input class="input100" placeholder="Date & Time..." id="datetimepicker">
            <span class="focus-input100"></span>

            <script>
              $('#datetimepicker').datetimepicker();
            </script>
          </div>

          <!--select how many members-->
          <div class="wrap-input100 validate-input" data-validate="Members is required">
            <span class="focus-input100"></span>
            <select class="wrap-input100" type="select" placeholder="Members..." name="food type">
              <option>Member...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
            <span class="focus-input100"></span>
          </div>

          <!--Description-->
          <div class="wrap-input100 validate-input" data-validate="Valid Username is required: ABC123">
            <input class="input100" type="text" placeholder="Description...
              " name="Description..." />
            <span class="focus-input100"></span>

          </div>
          <!--Location-->

          <div class="wrap-input100 validate-input" data-validate="Valid Username is required: ABC123">
            <input class="input100" type="text" placeholder="Location
              " name="Location..." id="locate-input" />
            <span class="focus-input100"></span>

          </div>

          <!--Send data from foodmate to firebase-->
          <button class="create100-form-btn">
            <a href="../menu/menu.html" class="container-create100-form-btn">
              Create
            </a>
          </button>
        </div>
      </form>
