    <head>
        <title>foodmate user location</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            html {
                height: 100%;
                width: 100%;
                background-image: linear-gradient(45deg, #808080 0%, #fad0c4 99%, #fad0c4 100%);
            }


            #map {
                position: absolute;
                left: 0;
                height: 100%;
                width: 100vw;
            }

            /* Optional: Makes the sample page fill the window. */
            html,
            body {
                height: 100%;
                width: 100vw;
                position: relative;
                top: 0;
                left: 0;
            }

            h1,
            h2 {
                text-align: center;
            }

            h2 {
                width: 100%;
                background-color: rgba(255, 255, 255, 0.45);
            }
        </style>
    </head>

    <body>
        <div class="body">
            <div class="row justify-cotent-center">
                <div class=" col-md-8 col-md-offset-2" text-align="center">

                </div>

                </style>
                </head>

                <body>
                    <div id="map"></div>
                    <script>
                        // Note: This example requires that you consent to location sharing when
                        // prompted by your browser. If you see the error "The Geolocation service
                        // failed.", it means you probably did not give permission for the browser to
                        // locate you.
                        var map, infoWindow;
                        function initMap() {
                            map = new google.maps.Map(document.getElementById('map'), {
                                center: { lat: -34.397, lng: 141.644 },
                                zoom: 16.5

                            });

                            infoWindow = new google.maps.InfoWindow;

                            // Try HTML5 geolocation.
                            if (navigator.geolocation) {
                                navigator.geolocation.getCurrentPosition(function (position) {
                                    var pos = {
                                        lat: position.coords.latitude,
                                        lng: position.coords.longitude
                                    };

                                    infoWindow.setPosition(pos);
                                    infoWindow.setContent('Location found.');
                                    infoWindow.open(map);
                                    map.setCenter(pos);
                                }, function () {
                                    handleLocationError(true, infoWindow, map.getCenter());
                                });
                            } else {
                                // Browser doesn't support Geolocation
                                handleLocationError(false, infoWindow, map.getCenter());
                            }
                        }



                        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                            infoWindow.setPosition(pos);
                            infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
                            infoWindow.open(map);
                        }
                    </script>
                    <script defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkaXVYmnVR91ymR14WVU5OTz27crLSxEU&callback=initMap">
                        </script>
                </body>
    </body>
