      <div class="col-lg-6 col-md-6 offset-lg-3 offset-md-3 text-center mt-5 pb-4 text-dark">
        <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 shadow mb-3 rounded" style="background-color:rgba(255, 255, 255, 0.75);" >

                <h1 class="h1 text-center text-dark mb-3">foodmate</h1>
                  <!--<h2 class="h2 text-center text-dark mb-3">Login</h2>-->
                  <div class="form-group">
                    <label for="userSIEmail">Email<span class="text-danger ml-1">*</span></label>
                    <input type="email" class="form-control" id="userSIEmail" onblur="checkUserSIEmail()"
                      placeholder="mail@mail.com">
                    <small id="userSIEmailError" class="form-text text-danger">Please check your login
                      information.</small>
                  </div>123
                  <div class="form-group">
                    <label for="userSIPassword">Password<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="userSIPassword" onblur="checkUserSIPassword()"
                      placeholder="Password">
                    <small id="userSIPasswordError" class="form-text text-danger">Please check your
                      password.</small>
                  </div>
                  <p> <a href="forgotpassword.html"><strong class="text-forgot mb-3">Forgot Password?</strong></a></p>
                </br>
                  <button type="button" class="btn btn-signin mb-3" onclick="signIn()">Log
                    In</button>
                  <p><a href="sign-up.html"><strong
                        class="text-signup showSignUpForm">Sign Up</strong></a></p>
                  
              </div>
            </div>
